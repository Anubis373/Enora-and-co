<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake : Mode Progressif</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; }

        /* Conteneur principal pour g√©rer la superposition du Game Over */
        #game-wrapper {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            border-radius: 4px;
            overflow: hidden; /* Pour que le canvas ne d√©passe pas si on arrondit les bords */
        }

        canvas {
            background-color: #000;
            display: block;
        }

        /* Style de l'√©cran Game Over */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Fond semi-transparent */
            display: none; /* Cach√© par d√©faut */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #game-over-screen h2 {
            font-size: 40px;
            color: #e74c3c;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #final-score-text {
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* Style du bouton */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #live-score {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 10px;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Snake Pro üêç</h1>

    <div id="game-wrapper">
        <canvas id="gc" width="400" height="400"></canvas>
        
        <!-- √âcran Game Over (superpos√©) -->
        <div id="game-over-screen">
            <h2>Game Over</h2>
            <div id="final-score-text">Score final : <span id="final-score">0</span></div>
            <button onclick="resetGame()">Try Again üîÑ</button>
        </div>
    </div>

    <div id="live-score">Score : <span id="score">0</span></div>
    <div class="instructions">Les murs tuent ‚Ä¢ La vitesse augmente</div>

    <script>
        const canvas = document.getElementById('gc');
        const ctx = canvas.getContext('2d');
        
        const scoreSpan = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');

        // Configuration de la grille
        const tileCount = 20; 
        const gridSize = canvas.width / tileCount;

        // Variables de jeu
        let headX, headY;
        let velocityX, velocityY;
        let appleX, appleY;
        let trail = [];
        let tailLength;
        let score;
        let isGameRunning = false;
        
        // Gestion de la vitesse
        let baseSpeed = 200; // Vitesse de d√©part (ms par image) - Plus c'est haut, plus c'est lent
        let currentSpeed = baseSpeed;
        let gameTimeout; // Pour stocker le timer et pouvoir l'annuler

        // Pour emp√™cher le retournement rapide (bug classique du snake)
        let lastInputDirection = ""; 

        // Initialisation au chargement
        window.onload = function() {
            document.addEventListener("keydown", keyPush);
            resetGame();
        };

        function resetGame() {
            // R√©initialiser les variables
            headX = 10;
            headY = 10;
            velocityX = 0;
            velocityY = 0;
            trail = [];
            tailLength = 5;
            score = 0;
            currentSpeed = baseSpeed;
            lastInputDirection = "";

            // Placer la premi√®re pomme
            placeApple();

            // UI
            scoreSpan.innerText = score;
            gameOverScreen.style.display = "none";
            isGameRunning = true;

            // Lancer la boucle de jeu
            clearTimeout(gameTimeout);
            gameLoop();
        }

        function gameLoop() {
            if (!isGameRunning) return;

            update();
            draw();

            // Rappeler la fonction avec la vitesse actuelle (vitesse variable)
            gameTimeout = setTimeout(gameLoop, currentSpeed);
        }

        function update() {
            // D√©placement
            headX += velocityX;
            headY += velocityY;

            // 1. V√©rification Collision MURS (Game Over)
            if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount) {
                triggerGameOver();
                return;
            }

            // 2. V√©rification Collision SOI-M√äME (Game Over)
            // On ne v√©rifie que si le serpent bouge
            if (velocityX !== 0 || velocityY !== 0) {
                for (let t of trail) {
                    if (t.x === headX && t.y === headY) {
                        triggerGameOver();
                        return;
                    }
                }
            }

            // Mise √† jour du corps du serpent
            trail.push({ x: headX, y: headY });
            while (trail.length > tailLength) {
                trail.shift();
            }

            // 3. Manger la pomme
            if (headX === appleX && headY === appleY) {
                tailLength++;
                score += 10;
                scoreSpan.innerText = score;
                
                // ACC√âL√âRATION : On r√©duit le d√©lai de 5ms √† chaque pomme, minimum 50ms
                if (currentSpeed > 50) {
                    currentSpeed -= 5; 
                }

                placeApple();
            }
        }

        function draw() {
            // Fond noir
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pomme (Rouge)
            ctx.fillStyle = "#e74c3c";
            // Un petit effet arrondi pour la pomme
            ctx.fillRect(appleX * gridSize + 1, appleY * gridSize + 1, gridSize - 2, gridSize - 2);

            // Serpent (Vert)
            ctx.fillStyle = "#2ecc71";
            for (let i = 0; i < trail.length; i++) {
                // T√™te un peu plus claire ou diff√©rente si on veut, ici tout est vert
                ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 1, gridSize - 1);
            }
        }

        function placeApple() {
            // Position al√©atoire, mais on s'assure qu'elle n'est pas SUR le serpent
            let validPosition = false;
            while(!validPosition) {
                appleX = Math.floor(Math.random() * tileCount);
                appleY = Math.floor(Math.random() * tileCount);
                
                validPosition = true;
                for(let t of trail) {
                    if(t.x === appleX && t.y === appleY) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function triggerGameOver() {
            isGameRunning = false;
            finalScoreSpan.innerText = score;
            gameOverScreen.style.display = "flex"; // Affiche l'√©cran de fin
        }

        function keyPush(evt) {
            if (!isGameRunning) return;

            // Emp√™cher de faire demi-tour directement (ex: aller gauche quand on va droite)
            // Utilisation de lastInputDirection pour √©viter les bugs de frappe rapide
            
            switch(evt.keyCode) {
                case 37: // Gauche
                    if (velocityX !== 1) { 
                        velocityX = -1; velocityY = 0; 
                    }
                    break;
                case 38: // Haut
                    if (velocityY !== 1) { 
                        velocityX = 0; velocityY = -1; 
                    }
                    break;
                case 39: // Droite
                    if (velocityX !== -1) { 
                        velocityX = 1; velocityY = 0; 
                    }
                    break;
                case 40: // Bas
                    if (velocityY !== -1) { 
                        velocityX = 0; velocityY = 1; 
                    }
                    break;
            }
        }
    </script>
</body>
</html>
