
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire styl√©</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <main class="container">
    <form id="signupForm" class="card" novalidate>
      <h1>Inscription</h1>

      <div class="grid-2">
        <div class="field">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" placeholder="Dupont" autocomplete="family-name" required />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="firstname">Pr√©nom</label>
          <input type="text" id="firstname" name="firstname" placeholder="Marie" autocomplete="given-name" required />
          <small class="error" aria-live="polite"></small>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="age">√Çge</label>
          <input type="number" id="age" name="age" inputmode="numeric" min="0" max="120" placeholder="20" required />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="birthdate">Date de naissance</label>
          <input type="date" id="birthdate" name="birthdate" required />
          <small class="error" aria-live="polite"></small>
        </div>
      </div>

      <div class="field">
        <label for="email">Adresse e‚Äëmail</label>
        <input type="email" id="email" name="email" placeholder="nom@domaine.com" autocomplete="email" required />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Au moins 8 caract√®res"
            autocomplete="new-password"
            minlength="8"
            required
          />
          <button type="button" id="togglePwd" class="eye" aria-label="Afficher le mot de passe" aria-pressed="false">
            üëÅÔ∏è
          </button>
        </div>
        <small class="hint">8+ caract√®res, id√©alement avec lettres, chiffres et symbole.</small>
        <small class="error" aria-live="polite"></small>
      </div>

      <button type="submit" class="btn-primary">Cr√©er mon compte</button>
      <p id="formStatus" class="status" aria-live="polite" ></p>
    </form>
  </main>

   </script>
   <script src="script.js"></script>
</body>
